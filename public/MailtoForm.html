<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Contact Us</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
  <title>Fiona Keane School of Speech &amp; Drama - Contact Us</title>
<meta http-equiv="content-type" 
		content="text/html;charset=utf-8" />

<meta name="author" content="Sorcha Abel" />
<link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Contact Us</h1>

    <form method="post" action="mailto:s154171@students.cdu.edu.au" enctype="text/plain">
      
	<fieldset>
	<p>
	<legendPersonal Details</legend>
        <label for="FirstName">Enter your first name:</label>
        <input type="text" name="FirstName" id="FirstName" />
      </p>
	<p>
	<label for="LastName">Enter your last name:</label>
        <input type="text" name="LastName" id="LastName" />
	</p>
	<p>
	<label for="mail">please enter your email address:</label>
        <input type="text" name="mail" id="mail" />
	</p>
	<p>
	<label>Is your child male or female?</label>
	</p>
	<p>
	<input type="radio" name="gender" id="male" value="male" />
	<label for="male">Male</label>
	<br/>
	<input type="radio" name="gender" id="female" value="female" />
	<label for="female">Female</label>
	</p>
	<p>
	<label>How old is the child you wish to enrol?</label>
	</p>
	<p>
	<input type="radio" name="agegroup" id="4-6" value="4-6" />
	<label for="4-6">4-6 years old</label>
	</br>
	<input type="radio" name="agegroup" id="7-9" value="7-9" />
	<label for="7-9">7-9 years old</label>
	</br>
	<input type="radio" name="agegroup" id="9-14" value="9-14" />
	<label for="9-14">9-14 years old</label>
	</p>
	<p>
	<label for="Question">In the space provided please write your 
	query:     
	</label>
	</p>
        <p>	
	<textarea name="Question" rows="12" cols="40"></textarea>
	</p>
	<p>
	<label>A representative of Fiona Keane's School will get back to you within 2 days:</label>
	</fieldset>
      <p><input type="submit" /></p>
    </form>
  </body>
</html>
